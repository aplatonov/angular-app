<div *ngIf="selectedUser">
  <h2>{{selectedUser.secondname | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedUser.id}}</div>
  <div>
    <label>secondname:
      <input [(ngModel)]="selectedUser.secondname" placeholder="secondname">
    </label>
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedUser.name" placeholder="name">
    </label>
  </div>
  <div>
    <label>surname:
      <input [(ngModel)]="selectedUser.surname" placeholder="surname">
    </label>
  </div>
</div>

<h2>Users:</h2>
<ul class="users">
  <li *ngFor="let user of users"
    [class.selected]="user === selectedUser"
    (click)="onSelect(user)">
    <span class="badge">{{user.id}}</span> {{user.secondname}} {{user.name}} {{user.surname}}
  </li>
</ul>
